<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Competitor Analysis Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen">

  <!-- Main Container -->
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-5xl">
    <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">Competitor Analysis Dashboard</h1>

    <!-- Form Section -->
    <form id="analysisForm" class="space-y-4 mb-8">
      <label for="url" class="block text-lg font-medium text-gray-600">Enter Competitor's URL:</label>
      <input type="url" id="url" name="url" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Analyze Competitor
      </button>
    </form>

    <!-- Results Section -->
    <div id="results" class="hidden">
      <h2 class="text-2xl font-semibold text-gray-700 mb-6">SEO Analysis Results</h2>

      <!-- Primary Keyword Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold text-gray-800">Primary Keyword</h3>
          <p id="primaryKeyword" class="text-lg text-gray-600 mt-2">Loading...</p>
        </div>

        <!-- Top Ranked Websites -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold text-gray-800">Top Ranked Websites</h3>
          <ul id="topRankedWebsites" class="mt-2 space-y-2">
            <!-- List of top websites will appear here -->
          </ul>
        </div>
      </div>

      <!-- Traffic and CTA Analysis Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <!-- Traffic Metrics Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold text-gray-800">Traffic Metrics</h3>
          <p id="trafficMetrics" class="text-lg text-gray-600 mt-2">Loading...</p>
        </div>

        <!-- CTA Strategy Card -->
        <div class="bg-white p-6 rounded-lg shadow-md">
          <h3 class="text-xl font-semibold text-gray-800">CTA Strategy</h3>
          <p id="ctaAnalysis" class="text-lg text-gray-600 mt-2">Loading...</p>
        </div>
      </div>

      <!-- Traffic Chart -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">Traffic Metrics Visualization</h3>
        <canvas id="trafficChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    const analysisForm = document.getElementById('analysisForm');
    const resultsDiv = document.getElementById('results');
    const primaryKeywordSpan = document.getElementById('primaryKeyword');
    const topRankedWebsitesList = document.getElementById('topRankedWebsites');
    const trafficMetricsDiv = document.getElementById('trafficMetrics');
    const ctaAnalysisDiv = document.getElementById('ctaAnalysis');
    const trafficChartCanvas = document.getElementById('trafficChart');

    analysisForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      const url = document.getElementById('url').value;

      try {
        const response = await fetch('https://seo-liart-sigma.vercel.app/api/competitor-analysis', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });

        const data = await response.json();

        if (response.ok) {
          // Display results section
          resultsDiv.classList.remove('hidden');

          // Set Primary Keyword
          primaryKeywordSpan.textContent = data.primary_keyword;

          // List Top Ranked Websites
          topRankedWebsitesList.innerHTML = data.top_ranked_websites
            .map(site => `<li><a href="${site.link}" target="_blank" class="text-blue-500 hover:underline">${site.title}</a></li>`)
            .join('');

          // Set Traffic Metrics
          trafficMetricsDiv.innerHTML = `Organic Traffic: <strong>${data.traffic_metrics.organic_traffic}</strong><br>
            Overall Traffic: <strong>${data.traffic_metrics.overall_traffic}</strong>`;

          // Set CTA Strategy
          ctaAnalysisDiv.innerHTML = `Common CTAs: <strong>${data.cta_analysis.common_ctas.join(", ")}</strong><br>
            CTA Placements: <strong>${data.cta_analysis.cta_placements.join(", ")}</strong>`;

          // Render Traffic Chart
          const trafficChart = new Chart(trafficChartCanvas, {
            type: 'bar',
            data: {
              labels: ['Organic Traffic', 'Overall Traffic'],
              datasets: [{
                label: 'Traffic Metrics',
                data: [20000, 50000], // Mocked values
                backgroundColor: ['rgba(75, 192, 192, 0.6)', 'rgba(153, 102, 255, 0.6)'],
                borderColor: ['rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                borderWidth: 1,
              }]
            },
            options: { responsive: true }
          });
        } else {
          alert(data.error || "Something went wrong!");
        }
      } catch (error) {
        alert("Error fetching data.");
      }
    });
  </script>
</body>
</html>
